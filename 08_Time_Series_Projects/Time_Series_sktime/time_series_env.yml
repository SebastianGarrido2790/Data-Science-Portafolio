name: time_series_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11.9
  - numpy
  - pandas
  - scipy
  - matplotlib
  - seaborn
  - statsmodels  # For ARIMA
  - scikit-learn
  - xgboost
  - pmdarima  # Auto ARIMA
  - prophet  # Facebook Prophet
  - sktime  # Time series toolkit
  - mlflow  # Experiment tracking and model management
  - jupyterlab
  - notebook
  - ipywidgets
  - tqdm
  - pip
  - pip:
      - holidays  # Required for Prophet
      - openpyxl  # Excel file support
